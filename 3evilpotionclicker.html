<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" dir="ltr">
		<link rel="icon" type="image/x-icon" href="https://mintcafe.garden/active.png">
		<title>Evil Potion Clicker</title>
		<style>
			/* https://www.w3schools.com/html/html_responsive.asp */
			* {
			  box-sizing: border-box;
			}
			.main {
			  padding: 20px;
			  float: left;
			  width: 55%;
			}

			.right {
			  padding: 20px;
			  float: left;
			  width: 45%;
			}

			
			@media screen and (max-width: 1500px) {
			  .main, .right {
				width: 100%;
			  }
			}
			
			button
			{
				padding: 7px;
				font-family: Trebuchet MS;
				font-size:30px;
				font-weight:bold;
			}
			
			.potionbutton {
				background: transparent;
				border: none !important;
				font-size:0;
			}
			
			/* https://www.w3schools.com/css/tryit.asp?filename=trycss_buttons_animate3 */
			button:active {
			  transform: translateY(4px);
			}
			.ebaybutton
			{
				border: 2px solid #FF4141;
				background: #8d0f39;
				color:white;
			}
			hr
			{
				border:2px solid #45283c;
				
			}
}			
		</style>
	</head>
<body style="font-family:Trebuchet MS;font-weight:bold;color:white;background-color:black;background-image:url('https://i.imgur.com/20JwFzj.png');background-attachment:scroll;background-repeat: no-repeat;background-size: contain;text-shadow: #000 1px 0 10px;">
	<div class="main">
  <h1 style="text-align:center;				border-image: url('https://i.imgur.com/HQBGOG7.png') round;
				border-image-slice: 200 fill;
				border-image-width: 99px 99px;"><br>EVIL POTION BREWERY<br><br></h1>
  <!--https://www.joshwcomeau.com/css/center-a-div/-->
  <!--https://stackoverflow.com/questions/13990629/html-css-invisible-button-->
	<button style="width:100%;height:100%;margin-top:13%;" class="potionbutton" onclick="morePotion()"><img src="https://i.imgur.com/iK4jCAO.gif" alt="potion" style="margin-left: auto;  margin-right: auto;" width="50%" height="50%"></button>
</div>

<div class="right" style="line-height: 0.7;text-align:center;border-image: url('https://i.imgur.com/HQBGOG7.png') round;border-image-slice: 200 fill;border-image-width: 99px 99px;"> <!--https://developer.mozilla.org/en-US/docs/Web/CSS/border-image-slice-->
  <p style = "font-size:40px;">EVIL COIN: $<span id="evilCoin">LOADING</span></p>
  <hr>
  <p style = "font-size:30px;">EVIL MULTIPLIER: <span id="evilMultiplier">LOADING</span></p>
  <p style = "font-size:30px;">POTION STORAGE: <span id="potionNumber">LOADING</span>/<span id="storageLimit">LOADING</span></p>
  <p style = "font-size:30px;">ADDITIONAL POTIONMAKERS: <span id="helpWitch">LOADING</span></p>
  <p style = "font-size:30px;">ADDITIONAL POTIONSELLERS: <span id="helpCapitalists">LOADING</span></p>
  <hr>
  <p style = "font-size:30px;">SELL YOUR EVIL POTION(S)
  	<div style="padding-top: 16px;"><button class="ebaybutton" style="width:100%;height:100%;" onclick="moreCoin()">SELL POTION!<br>(+$10 EVIL COIN)</button></div>
	<div style="padding-top: 16px;"><button class="ebaybutton" style="width:100%;height:100%;" onclick="moreCapitalists()">HIRE ADDITIONAL POTIONSELLERS<br>(-$1000)</button></div></p>
   <hr>
   <p style = "font-size:30px;">BREWERY UPGRADES
	<div style="padding-top: 16px;"><button class="ebaybutton" style="width:100%;height:100%;" onclick="moreMultiplier()">UPGRADE MULTIPLIER<br>(-$200)</button></div>
	<div style="padding-top: 16px;"><button class="ebaybutton" style="width:100%;height:100%;" onclick="moreStorage()">UPGRADE STORAGE<br>(-$150)</button></div>
	<div style="padding-top: 16px;"><button class="ebaybutton" style="width:100%;height:100%;" onclick="moreWitch()">HIRE ADDITIONAL POTIONMAKERS<br>(-$1000)</button></div></p>
  
</div>

		<script>
			// https://www.w3schools.com/jsref/prop_html_innerhtml.asp

			let storageLimit = 10;
			let evilMultiplier = 1;
			let potionNumber = 0;
			let evilCoin = 0;
			let helpWitch = 0;
			let helpCapitalists = 0;
			
			function morePotion()
			{
				if(potionNumber == storageLimit) alert("Your storage is full! Sell potions to gain more storage...");
				else if(potionNumber+evilMultiplier > storageLimit)
				{
					potionNumber = storageLimit;
				}
				else potionNumber += evilMultiplier;
			}
			
			function moreMultiplier()
			{
				if(evilCoin < 200) alert("You don't have enough Evil Coin...");
				else
				{
					evilMultiplier += 1;
					evilCoin-=200;
				}
			}

			function moreStorage()
			{
				if(evilCoin < 150) alert("You don't have enough Evil Coin...");
				else
				{
					storageLimit += 10;
					evilCoin-=150;
				}
			}
		
			function moreCoin()
			{
				if(potionNumber > 0)
				{
					evilCoin += 10;
					potionNumber -= 1;
				}
				else alert("You have no potions to sell...");
			}
			
			function moreWitch()
			{
				if(evilCoin < 1000) alert("You don't have enough Evil Coin...");
				else
				{
					helpWitch += 1;
					evilCoin-=1000;
				}
			}
		
			function moreCapitalists()
			{
				if(evilCoin < 1000) alert("You don't have enough Evil Coin...");
				else
				{
					helpCapitalists += 1;
					evilCoin-=1000;
				}
			}
			
			var t = setInterval(function() {
				// https://stackoverflow.com/questions/33773070/continual-update-html-display-of-js-variable
				document.getElementById("storageLimit").innerHTML = storageLimit;
				document.getElementById("potionNumber").innerHTML = potionNumber;
				document.getElementById("evilMultiplier").innerHTML = evilMultiplier;
				document.getElementById("evilCoin").innerHTML = evilCoin;
				document.getElementById("helpWitch").innerHTML = helpWitch;
				document.getElementById("helpCapitalists").innerHTML = helpCapitalists;
			}, 1);
			
			var t4 = setTimeout(function() {
				var t3 = setInterval(function() {
					if(potionNumber-helpCapitalists >= 0)
					{
						evilCoin += helpCapitalists*10;
						potionNumber -= helpCapitalists;
					}
					else if(potionNumber > 0)
					{
						evilCoin += potionNumber*10;
						potionNumber = 0;
					}
				}, 2000);
			},1000);
			
			var t5 = setTimeout(function() {
				var t2 = setInterval(function() {
					if(potionNumber+helpWitch > storageLimit && potionNumber != storageLimit)
					{
						potionNumber = storageLimit;
					}
					else if(potionNumber != storageLimit) potionNumber += helpWitch;
				}, 2000);
			},2000);
			
		</script>
	</body>
</html>
